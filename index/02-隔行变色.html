<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>根据标签名获取元素</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            width: 240px;
            margin: 100px auto;
            list-style: none;
        }
        
        li {
            text-align: center;
            list-style: none;
        }
        
        .odd {
            background-color: #afeeee;
        }
        
        .even {
            background-color: #ffc0cb;
        }
    </style>
</head>

<body>
    <ul id="item">
        <li>我是单行我显示浅蓝色</li>
        <li>我是双行我显示淡粉色</li>
        <li>我是单行我显示浅蓝色</li>
        <li>我是双行我显示淡粉色</li>
        <li>我是单行我显示浅蓝色</li>
        <li>我是双行我显示淡粉色</li>
        <li>我是单行我显示浅蓝色</li>
        <li>我是双行我显示淡粉色</li>
        <li>我是单行我显示浅蓝色</li>
        <li>我是双行我显示淡粉色</li>
        <li>我是单行我显示浅蓝色</li>
        <li>我是双行我显示淡粉色</li>
        <li>我是单行我显示浅蓝色</li>
        <li>我是双行我显示淡粉色</li>
    </ul>
    <script>
        var lis = document.getElementsByTagName('li');

        for (var i = 0; i < lis.length; i++) {
            if (i % 2 == 0) {
                lis[i].className = "odd";
            } else {
                lis[i].className = "even";
            }
        }
    </script>
</body>

</html>
